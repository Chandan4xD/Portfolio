<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Chandan Mishra - Developer Portfolio</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; line-height: 1.6; color: #333; overflow-x: hidden; }

        /* Navigation */
        nav {
            position: fixed; top: 0; width: 100%;
            background: rgba(0, 0, 0, 0.9); backdrop-filter: blur(10px);
            z-index: 1000; padding: 1rem 0;
        }
        .nav-container {
            max-width: 1200px; margin: 0 auto; display: flex;
            justify-content: space-between; align-items: center; padding: 0 2rem;
        }
        .logo { font-size: 1.5rem; font-weight: bold; color: #00d4aa; text-decoration: none; }
        .nav-links { display: flex; list-style: none; gap: 2rem; }
        .nav-links a { color: #fff; text-decoration: none; transition: color .3s ease; }
        .nav-links a:hover, .nav-links a.active { color: #00d4aa; }

        /* Hero */
        .hero {
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex; align-items: center; justify-content: center;
            text-align: center; color: #fff; position: relative; overflow: hidden;
        }
        .hero::before {
            content: '';
            position: absolute; inset: 0;
            background:
              radial-gradient(circle at 20% 20%, rgba(255, 221, 85, 0.1) 0%, transparent 50%),
              radial-gradient(circle at 80% 40%, rgba(255, 204, 102, 0.1) 0%, transparent 50%),
              radial-gradient(circle at 40% 60%, rgba(255, 221, 85, 0.1) 0%, transparent 50%);
            opacity: .3;
        }
        .hero-content { position: relative; z-index: 2; max-width: 800px; padding: 2rem; }

        /* Fixed profile image */
        .profile-image {
            width: 180px; height: 180px; border-radius: 50%;
            border: 5px solid rgba(255,255,255,.3);
            margin: 0 auto 2rem;
            overflow: hidden; /* keep image inside circle */
            animation: float 3s ease-in-out infinite;
        }
        .profile-image img {
            width: 100%; height: 100%;
            object-fit: cover; /* fits image without distortion */
            display: block;
        }

        @keyframes float { 0%, 100% { transform: translateY(0) } 50% { transform: translateY(-10px) } }
        .hero h1 { font-size: 3.5rem; margin-bottom: 1rem; animation: slideInUp 1s ease-out; }
        .hero p { font-size: 1.3rem; margin-bottom: 2rem; opacity: .9; animation: slideInUp 1s ease-out .2s both; }
        .cta-buttons { display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap; animation: slideInUp 1s ease-out .4s both; }
        .btn { padding: 1rem 2rem; border: none; border-radius: 50px; font-size: 1.1rem; cursor: pointer; transition: all .3s ease; text-decoration: none; display: inline-block; }
        .btn-primary { background: #00d4aa; color: #fff; }
        .btn-primary:hover { background: #00a085; transform: translateY(-2px); box-shadow: 0 10px 25px rgba(0, 212, 170, .3); }
        .btn-secondary { background: transparent; color: #fff; border: 2px solid #fff; }
        .btn-secondary:hover { background: #fff; color: #333; transform: translateY(-2px); }

        @keyframes slideInUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }

        /* Sections */
        .section { padding: 5rem 2rem; max-width: 1200px; margin: 0 auto; }
        .section h2 {
            font-size: 2.5rem; margin-bottom: 3rem; text-align: center; color: #333; position: relative;
        }
        .section h2::after {
            content: ''; position: absolute; bottom: -10px; left: 50%; transform: translateX(-50%);
            width: 60px; height: 4px; background: linear-gradient(45deg, #667eea, #764ba2); border-radius: 2px;
        }

        /* About */
        .about-content { display: grid; grid-template-columns: 1fr 1fr; gap: 4rem; align-items: center; }
        .about-text { font-size: 1.1rem; line-height: 1.8; }
        .about-text p { margin-bottom: 1.5rem; }
        .about-stats { display: grid; grid-template-columns: repeat(2,1fr); gap: 2rem; }
        .stat-card { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: #fff; padding: 2rem; border-radius: 15px; text-align: center; transition: transform .3s ease; }
        .stat-card:hover { transform: translateY(-5px); }
        .stat-number { font-size: 2.5rem; font-weight: bold; margin-bottom: .5rem; }
        .stat-label { font-size: 1rem; opacity: .9; }

        /* Skills */
        .skills { background: #f8f9fa; }
        .skills-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 2rem; }
        .skill-category { background: #fff; padding: 2rem; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,.1); transition: transform .3s ease; }
        .skill-category:hover { transform: translateY(-5px); }
        .skill-category h3 { margin-bottom: 1.5rem; color: #333; font-size: 1.3rem; }
        .skill-item { margin-bottom: 1rem; }
        .skill-name { display: flex; justify-content: space-between; margin-bottom: .5rem; font-weight: 500; }
        .skill-bar { height: 8px; background: #e9ecef; border-radius: 4px; overflow: hidden; }
        .skill-progress { height: 100%; background: linear-gradient(45deg, #667eea, #764ba2); border-radius: 4px; transition: width 2s ease; }

        /* Projects */
        .projects-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 2rem; }
        .project-card { background: #fff; border-radius: 15px; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,.1); transition: transform .3s ease; }
        .project-card:hover { transform: translateY(-10px); }
        .project-image { height: 200px; background: linear-gradient(45deg, #667eea, #764ba2); display: flex; align-items: center; justify-content: center; color: #fff; font-size: 3rem; }
        .project-content { padding: 2rem; }
        .project-title { font-size: 1.3rem; margin-bottom: 1rem; color: #333; }
        .project-description { color: #666; margin-bottom: 1.5rem; line-height: 1.6; }
        .project-tech { display: flex; flex-wrap: wrap; gap: .5rem; margin-bottom: 1.5rem; }
        .tech-tag { background: #e9ecef; color: #333; padding: .3rem .8rem; border-radius: 20px; font-size: .9rem; }
        .project-links { display: flex; gap: 1rem; }
        .project-link { color: #667eea; text-decoration: none; font-weight: 500; transition: color .3s ease; }
        .project-link:hover { color: #764ba2; }

        /* Contact */
        .contact { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: #fff; }
        .contact h2::after { background: #fff; }
        .contact-content { display: grid; grid-template-columns: 1fr 1fr; gap: 4rem; align-items: center; }
        .contact-info h3 { margin-bottom: 2rem; font-size: 1.5rem; }
        .contact-item { display: flex; align-items: center; margin-bottom: 1.5rem; font-size: 1.1rem; }
        .contact-item svg { width: 24px; height: 24px; margin-right: 1rem; fill: #00d4aa; }
        .contact-form { background: rgba(255,255,255,.1); padding: 2rem; border-radius: 15px; backdrop-filter: blur(10px); }
        .form-group { margin-bottom: 1.5rem; }
        .form-group label { display: block; margin-bottom: .5rem; font-weight: 500; }
        .form-group input, .form-group textarea {
            width: 100%; padding: 1rem; border: none; border-radius: 8px; background: rgba(255,255,255,.9); font-size: 1rem;
        }
        .form-group textarea { height: 120px; resize: vertical; }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .nav-links { flex-direction: column; gap: 1rem; padding-top: .75rem; }
            .hero h1 { font-size: 2.5rem; }
            .hero p { font-size: 1.1rem; }
            .profile-image { width: 150px; height: 150px; }
            .about-content, .contact-content { grid-template-columns: 1fr; gap: 2rem; }
            .about-stats { grid-template-columns: 1fr; }
            .skills-grid, .projects-grid { grid-template-columns: 1fr; }
            .cta-buttons { flex-direction: column; align-items: center; }
            .btn { width: 100%; max-width: 300px; }
            .section { padding: 3rem 1rem; }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="nav-container">
            <a href="#home" class="logo">Chandan Mishra</a>
            <ul class="nav-links" id="navLinks">
                <li><a href="#about">About</a></li>
                <li><a href="#skills">Skills</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Hero -->
    <section id="home" class="hero">
        <div class="hero-content">
            <div class="profile-image">
                <img src="chandan.jpg" alt="Chandan Mishra" />
            </div>
            <h1>Hi, I'm Chandan Mishra</h1>
            <p>Aspiring Developer | Python Enthusiast | AI Explorer | Problem Solver</p>
            <div class="cta-buttons">
                <a href="#projects" class="btn btn-primary">View My Work</a>
                <a href="#contact" class="btn btn-secondary">Get In Touch</a>
            </div>
        </div>
    </section>

    <!-- (rest of your sections unchanged)... -->
</body>
</html>
